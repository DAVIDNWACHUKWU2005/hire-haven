<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="David Nwachukwu">
        <meta name="description" content="Hire haven">
        <meta name="keywords" content="job, employers, , recruitments, ">
        <title>Hire haven</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all">
        <link rel="stylesheet" href="./assets/css/home.css" media="all">
        <script  type="module"  src="./assets/js/home.js" defer></script>
    </head>
    <body>
        <header>
            <div class="container flex flex-between">
                <div class="grid grid-center">
                    <div class="flex flex-between">
                    <a href="#">
                        <h1 class="logo">Hire Haven</h1>
                    </a>
                    <div  class="search gap-30">
                        <i class="fas fa-search"></i>
                        <input 
                        placeholder="search"
                        class="search-bar"
                       
                        >
                     </div>
                </div>
                </div>
                <nav class="grid grid-center">
                    <ul class="flex gap-30">
                        
                        <li>
                            <a href="#">
                                <i class="fa-solid fa-message"></i>Messages</a>
                        </li>
                        <li>
                            <a href="#">Notifications</a>
                        </li>
                        <li>
                            <a href="#">Settings</a>
                        </li>
                    </ul>
                </nav> 
                <div class="profile grid grid-center">
                    <img src="./assets/imgs/profile.jpg">
                </div>
            </div>
        </header>
        <main>
            <div class="container flex flex-between gap-30">
                <div class="profile-container grid ">
                    <img src="./assets/imgs/profile.jpg" class="profile-photo">
                    <div ><p class="job-name">UI/UX designer</p></div>
                </div>
                <div class="post-container grid grid-center">
                    <form class="post-form">
                        <textarea 
                            placeholder="update your profile" 
                            class="post-text"
                        ></textarea>
                        <div class="post-controls flex flex-between">
                            <div>
                                <i class="fas fa-image upload-icon"></i>
                                <input 
                                    type="file" 
                                    class="off file-upload" 
                                    accept="image/*"
                                    id="file-upload"
                                >
                                <span class="image-name"></span>
                            </div>
                            <div class="post-button">Upload</div>
                        </div>
                    </form>
                   
                </div>  
                <div class="posts grid grid-center gap-20">
                </div>
                <div class=" followings grid ">
                    <p>people you may know</p>
                </div>
            </div>
        </main>
    </body>
</html>
